<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="main-display">
            <div class="container content">
                <div class="alertBox">
                    <p><strong>Privacy Policy: </strong> We are not storing your data</p>
                    <div class="cross-btn">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <h1>Lucky Birthday</h1>
                <p>Is your birthday lucky?</p>
                <p>Check here by entering your birth date and lucky number.</p>
                <label>Enter birth date</label>
                <input class="date-input" type="date">
                <br>
                <label>Enter lucky number</label>
                <input class="luckyNumber" type="number">
                <br>
                <button class="check-btn">Check</button>
                <div class="output">
                    <p id="sm-opt">Piyush Ahir</p>
                </div>
            </div>
            <div class="container image">
                <img id="img-cake" src="./images/cake.png" alt="Cake">
                <img id="img-happy" src="./images/lucky.gif" alt="Happy">
                <img id="img-sad" src="./images/unlucky.gif" alt="Sad">
            </div>
        </div>
</body>

</html>
